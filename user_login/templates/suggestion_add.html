{% extends 'base.html' %}
{% block title %}Suggestion{% endblock %}
{% block content %}
{% block css %}
{% endblock %}

  
<center>
<br>
<div class="shadow-lg p-4 mb-auto bg-body" 
            style='
                width: 600px;  
                margin-top:20px; 
                height:auto;
                bottom:20px;
                border-radius:2rem;
                
                '>
<br>
<h1 style="font-weight:bold;">SUGGESTION</h1>
<br>



<div class="form-group" style="background:#ffd381; border-radius:2rem; padding:0.5rem;">
    <form action="{% url 'user_login:suggestion_add' %}" method="POST"> <!-- here we are specifying the method for the button we used below.-->
    
       {% csrf_token %} <!-- # its an encryption token.-->
    
                {% comment %} <div class="mt-3 container mt-4" >
                    {% for field in suggestions %}
                    <p>
                        {{field.label_tag}} <br>
                        {{field}}<br>
            
                    </p>
                    {% endfor %}


                    <button class="btn btn-warning" style='border: 3px #000000 solid; border-radius:2rem; background:#fff'>Suggest</button>
                    <br><br>
                    </div> {% endcomment %}
                    <div class="mt-3 container mt-4">
                    
                        <p>
                            <label for="id_name">Name</label> <br>
                            <input type="text" name="name" maxlength="100" required="" id="id_name" style="width:90%; border-radius:2rem;" class="form-control" placeholder='Enter your Name'>
                
                        </p>
                        
                        <p>
                            <label for="id_email">Email</label> <br>
                            <input type="email" name="email" maxlength="100" required="" id="id_email" style="width:90%; border-radius:2rem;" class="form-control" placeholder='Enter your Email address'>
                
                        </p>
                        
                        <p>
                            <label for="id_title">Title</label> <br>
                            <input type="text" name="title" maxlength="100" required="" id="id_title" style="width:90%; border-radius:2rem;" class="form-control" placeholder='Enter the Title'>
                
                        </p>
                        
                        <p>
                            <label for="id_content">Suggestion</label> <br>
                            <textarea name="content" cols="40" rows="10" required="" id="id_content" style="width:90%; border-radius:1rem;" class="form-control" placeholder='Type the SUGGESTION briefly.'></textarea>
                
                        </p>
                        
    
                        <br>
                        <button class="btn btn-warning" style="border: 3px #000000 solid; border-radius:2rem; background:#fff">Send Suggestion</button>
                        <br><br>
                        </div>
                </form>
                </div>
                </center>
                <br>
                <br>
                {% endblock %}
