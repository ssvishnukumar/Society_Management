{% extends 'base.html' %}
{% block title %}Buy Flat{% endblock %}
{% block content %}
{% block css %}

  
<center>
<br>
<div class="shadow-lg p-4 mb-auto bg-body" 
            style='
                width: 600px;  
                margin-top:20px; 
                height:auto;
                bottom:20px;
                border-radius:2rem;
                
                '>
<br>
<h1 style="font-weight:bold;">BUY FLAT</h1>
<br>



<div class="form-group" style="background:#ffd381; border-radius:2rem; padding:0.5rem;">
    <form action="{% url 'user_login:buy_flat' %}" method="POST"> <!-- here we are specifying the method for the button we used below.-->
    
       {% csrf_token %} <!-- # its an encryption token.-->
    
                {% comment %} <div class="mt-3 container mt-4" >
                    {% for field in buy %}
                    <p>
                        <small>{{field.label_tag}} </small><br>
                        {{field}}<br>
            
                    </p>
                    {% endfor %}


                    <button class="btn btn-warning" style='border: 3px #000000 solid; border-radius:2rem; background:#fff'>Buy</button>
                    <br><br>
                    </div> {% endcomment %}
                    <div class="mt-3 container mt-4">
                    
                        <p>
                            <label for="id_email">Email</label><br>
                            <input type="email" name="email" maxlength="50" required="" id="id_email" style="width:90%; border-radius:2rem;" class='form-control' placeholder="Enter your email address">
                
                        </p>
                        
                        <p>
                            <label for="id_username">Username</label> <br>
                            <input type="text" name="username" maxlength="200" required="" id="id_username" style="width:90%; border-radius:2rem;" class='form-control' placeholder="Enter UserName">
                
                        </p>
                        
                        <p>
                            <label for="id_first_name">First name</label> <br>
                            <input type="text" name="first_name" maxlength="100" required="" id="id_first_name" style="width:90%; border-radius:2rem;" class='form-control' placeholder="Enter FirstName">
                
                        </p>
                        
                        <p>
                            <label for="id_last_name">Last name</label> <br>
                            <input type="text" name="last_name" maxlength="100" required="" id="id_last_name" style="width:90%; border-radius:2rem;" class='form-control' placeholder="Enter LastName">
                
                        </p>
                        
                        <p>
                            <label for="id_mobile_no">Mobile no</label> <br>
                            <input type="number" name="mobile_no" max="10000000000" required="" id="id_mobile_no" style="width:90%; border-radius:2rem;" class='form-control' placeholder="Enter Mobile Number">
                
                        </p>
                        
                        <p>
                            <label for="id_flat_type">Flat type</label> <br>
                            <select name="flat_type" id="id_flat_type" style="width:90%; border-radius:2rem;" class='form-control' placeholder="Enter your email address">
      <option value="1" selected="">1BHK</option>
    
      <option value="2">2BHK</option>
    
      <option value="3">3BHK</option>
    
    </select>
                
                        </p>
                        
                        <p>
                            <label for="id_furnished">Furnished</label> <br>
                            <select name="furnished" id="id_furnished" style="width:90%; border-radius:2rem;" class='form-control' placeholder="Enter your email address" >
      <option value="0" selected="">Not Furnished</option>
    
      <option value="1">FURNISHED</option>
    
    </select>
                
                        </p>
                        
    
                        <br>
                        <button class="btn btn-warning" style="border: 3px #000000 solid; border-radius:2rem; background:#fff">Buy</button>
                        <br><br>
                        </div>

                </form>
                </div>
                </center>
                <br>
                <br>
                {% endblock %}
                {% endblock %}
