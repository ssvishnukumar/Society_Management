{% extends 'base.html' %}
{% block title %}Complaint{% endblock %}
{% block content %}
{% block css %}
{% endblock %}

  
<center>
<br>
<div class="shadow-lg p-4 mb-auto bg-body" 
            style='
                width: 600px;  
                margin-top:20px; 
                height:auto;
                bottom:20px;
                border-radius:2rem;
                
                '>
<br>
<h1 style="font-weight:bold;">Complaint</h1>
<br>



<div class="form-group" style="background:#ffd381; border-radius:2rem; padding:0.5rem;">
    <form action="{% url 'user_login:complaint_add' %}" method="POST"> <!-- here we are specifying the method for the button we used below.-->
    
       {% csrf_token %} <!-- # its an encryption token.-->
    
                <div class="mt-3 container mt-4" >
                    {% for field in complaints %}
                    <p>
                        <small>{{field.label_tag}} </small><br>
                        {{field}}<br>
            
                    </p>
                    {% endfor %}


                    <button class="btn btn-warning" style='border: 3px #000000 solid; border-radius:2rem; background:#fff'>Send Complaint</button>
                    <br><br>
                    </div>
                </form>
                </div>
                </center>
                <br>
                <br>
                {% endblock %}
